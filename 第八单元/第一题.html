<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        .didi_menu_inner {
            width: 100%;
            position: relative;
        }
        .menu_border {
            position: absolute;
            width: 100%;
            height: 1px;
            background: #f80;
            left: 0;
            top: 50px;
        }
        .menu_inner {
            width: 100%;
            max-width: 980px;
            overflow: hidden;
            margin: 0 auto;
        }
        .position-re {
            position: relative;
        }
        .mt10 {
            margin-top: 10px;
        }
        .left {
            float: left;
        }
        img {
            vertical-align: middle;
        }
        img {
            border: 0;
        }
        menu li {
            display: block;
            float: left;
            width: 90px;
            text-align: center;
            line-height: 50px;
            margin: 0 3px;
            position: relative;
        }
        menu li span .list {
            display: inline-block;
            width: 6px;
            height: 4px;
        }
        em {
            font-style: normal;
        }
        .sec_menu {
            width: 100%;
            height: 0;
            overflow: hidden;
        }
        .sec_menu a:first-child {
            margin-top: 8px;
        }
        .sec_menu a {
            display: block;
            width: 100%;
            line-height: 22px;
        }
        menu li a {
            font-size: 14px;
            display: block;
            font-weight: 500;
            color: #333;
        }
        a{
            text-decoration: none;
        }
        .didi_check_bg{
            overflow: hidden;
            position: relative;
        }
        .didi_check_bg > div {
            height: 766px;
            background-size: 1675px 766px;
            background-repeat: no-repeat;
        }
        .didi_check_bg > div {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
        }
        .passe_1 {
            background-image: url("images/index.jpg");
        }
        .didi-box{
            width: 100%;
            height: 130px;
            background: #F7F7F7;
        }
        .f-box{
            width: 49%;
            height: 110px;
            margin-top: 20px;
        }
        .box-1{
            width: 70%;
            margin: 0 auto;
        }
        .box-2{
            margin-left: 50px;
        }
        .span-1{
            font-size: 50px;
            color: #cccccc;
            padding-top: 20px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="didi_menu_inner">
        <div class="menu_border" style="width: 100%;left: 0"></div>
        <div class="menu_inner">
            <a class="position-re left mt10">
                <img src="images/didi-logo.png" width="86">
            </a>
            <menu style="float: right">
                <li class="normal_li">
                    <a href="">首页</a>
                </li>
                <li class="normal_li">
                    <a href="">顺风车</a>
                </li>
                <li class="spe_li">
                    <span>
                        出租车
                        <em class="list"></em>
                    </span>
                    <div class="sec_menu">
                        <a href="">乘客端</a>
                        <a href="">司机端</a>
                    </div>
                </li>
                <li class="normal_li">
                    <a href="">快车</a>
                </li>
                <li class="normal_li">
                    <a href="">代驾</a>
                </li>
                <li class="normal_li">
                    <a href="">企业版</a>
                </li>
                <li class="spe_li">
                    <span>
                        关于小桔
                        <em class="list"></em>
                    </span>
                    <div class="sec_menu">
                        <a href="">关于我们</a>
                        <a href="">加入我们</a>
                        <a href="">联系我们</a>
                    </div>
                </li>
            </menu>
        </div>
    </div>
    <div class="didi_check_bg" style="height: 650px;">
        <div class="passe_1" style="background-position: 50% 0px; background-size: auto 650px; display: block;">
        </div>
    </div>
    <div class="didi-box">
        <div class="f-box left">
            <div class="box-1">
                <img src="images/pin.png" class="left">
                <div class="left box-2">
                    <span style="font-size: 18px;font-weight: bolder">招募有才华的你</span><br/>
                    <span style="color: #B5B5B3;">滴滴顺风车团队招贤纳士</span><br/>
                    <a href="" style="color: #FCB668;">了解详情></a>
                </div>
            </div>
        </div>
        <span class="left span-1">|</span>
        <div class="f-box left">
            <div class="box-1">
                <img src="images/message.png" class="left">
                <div class="left box-2">
                    <span style="font-size: 18px;font-weight: bolder">关注微信服务号</span><br/>
                    <span style="color: #B5B5B3;">关注滴滴顺风车的服务号，掌握最新活动资讯</span><br/>
                    <a href="" style="color: #FCB668;">了解详情></a>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
