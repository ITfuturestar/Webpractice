<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 650px;
            text-align: center;
            border: 1px solid #000000;
        }
        td{
            border: 1px solid #000000;
        }
        .td1{
            width: 70px;
        }
        .td2{
            height: 20px;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center">个人简历</h3>
    <table border="1px" align="center"cellspacing="0">
        <tr>
            <td class="td1">学院</td>
            <td colspan="5"></td>
            <td rowspan="5">照片</td>
        </tr>
        <tr>
            <td class="td1">专业</td>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td class="td1">姓名</td>
            <td class="td1"></td>
            <td class="td1">性别</td>
            <td class="td1"></td>
            <td class="td1">民族</td>
            <td class="td1"></td>
        </tr>
        <tr>
            <td class="td1">出生年月</td>
            <td class="td1"></td>
            <td class="td1">籍贯</td>
            <td class="td1"></td>
            <td class="td1">身高</td>
            <td class="td1"></td>
        </tr>
        <tr>
            <td class="td1">学历</td>
            <td class="td1"></td>
            <td class="td1">政治面貌</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td class="td1">就业意向</td>
            <td colspan="7"></td>
        </tr>
        <tr>
            <td class="td1">兴趣爱好</td>
            <td colspan="7"></td>
        </tr>
        <tr>
            <td class="td1">个人说明</td>
            <td colspan="7"></td>
        </tr>
        <tr>
            <td class="td1">家庭地址</td>
            <td colspan="7"></td>
        </tr>
        <tr>
            <td class="td1">住宿地址</td>
            <td colspan="2"></td>
            <td class="td1">联系电话</td>
            <td class="td1"></td>
            <td class="td1">手机</td>
            <td class="td1"></td>
        </tr>
        <tr>
            <td class="td1">任职情况</td>
            <td colspan="7"></td>
        </tr>
        <tr>
            <td class="td1" rowspan="4">本人简历</td>
            <td colspan="2">时间</td>
            <td colspan="2">学校</td>
            <td colspan="2">任职</td>
        </tr>
        <tr>
            <td colspan="2" class="td2"></td>
            <td colspan="2" class="td2"></td>
            <td colspan="2" class="td2"></td>
        </tr>
        <tr>
            <td colspan="2" class="td2"></td>
            <td colspan="2" class="td2"></td>
            <td colspan="2" class="td2"></td>
        </tr>
        <tr>
            <td colspan="2" class="td2"></td>
            <td colspan="2" class="td2"></td>
            <td colspan="2" class="td2"></td>
        </tr>
        <tr>
            <td rowspan="6">奖惩情况</td>
            <td colspan="7" class="td2"></td>
        </tr>
        <tr>
            <td colspan="7" class="td2"></td>
        </tr>
        <tr>
            <td colspan="7" class="td2"></td>
        </tr>
        <tr>
            <td colspan="7" class="td2"></td>
        </tr>
        <tr>
            <td colspan="7" class="td2"></td>
        </tr>
        <tr>
            <td colspan="7" class="td2"></td>
        </tr>
    </table>
</body>
</html>
