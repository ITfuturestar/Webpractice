<body>
    <h1>沁园春·雪</h1>
    <p style="color: #3D8A6C;">北国风光，千力冰封，万里雪飘。</p>
    <p style="color: #3B53F1;">望长城内外，惟余莽莽；</p>
    <p style="color: #B162A3;">大河上下，顿失滔滔。</p>
    <p class="f-p">山舞银蛇，原驰蜡象，欲与天公试比高。</p>
    <p class="f-p">须晴日，看红妆素裹，分外妖娆。</p>
    <p class="f-p">江山如此多娇，引无数英雄竞折腰。</p>
    <p class="f-p1">惜秦皇汉武，略输文采</p>
    <p class="f-p1">唐宗宋祖，稍逊风骚</p>
    <p class="f-p1">一代天骄，成吉思汗，只识弯弓射大雕</p>
    <p class="f-p1">俱往矣，数风流人物，还看今朝</p>
