<script>
    function num(n,m) {
        return parseInt(n+Math.random()*(m-n));
    }
    function findInArr(arr,arr1) {
        for (let i=0;i<arr.length;i++) {
            if (arr[i]==arr1) {
                return true;
            }
        }
        return false;
    }
    let arr = [];
    while (arr.length<16){
        let arr1 = num(2,18);
        if (!findInArr(arr,arr1)) {
            arr.push(arr1);
        }
    }
    document.write(arr)
</script>
</html>
