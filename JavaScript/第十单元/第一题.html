<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="第一题.css">
</head>
<body>
    <div class="warp">
        <div class="w1">
            <div class="w1-logo">
                <a class="logo-link"></a>
            </div>
            <div class="w1-right"></div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="content">
        <div class="register">
            <div class="c-register">
                <div class="c1">
                    <div class="c1-login">
                        已注册可
                        <a href="">直接登录</a>
                    </div>
                    <h3>会员注册</h3>
                </div>
                <div class="c1-register">
                    <div class="c-register-body">
                        <div id="reg-form-wrapper">
                            <form action="" method="post" class="register-form">
                                <div class="control-group has-form-item-icon clearfix z-u-form-item-warning">
                                    <div class="ui-form-item-group">
                                        <input type="text" class="ui-input ipt-phone" placeholder="请输入手机号码">
                                        <span class="c-icon c-icon-mobile c-icon-form"></span>
                                    </div>
                                    <div class="u-input-tip">
                                        <span class="text"></span>
                                    </div>
                                </div>
                                <div class="control-group has-form-item-icon clearfix">
                                    <div class="ui-form-item-group adjust-tip-icon">
                                        <input class="ui-input ipt-verify-code" placeholder="请输入验证码">
                                        <a class="ui-btn-medium btn-verify-code ui-btn-disable">
                                            获取验证码
                                        </a>
                                        <span class="c-icon c-icon-captcha c-icon-form"></span>
                                    </div>
                                    <div class="u-input-tip">
                                        <span class="text"></span>
                                    </div>
                                </div>
                                <div class="control-group has-form-item-icon clearfix z-u-form-item-warning">
                                    <div class="ui-form-item-group">
                                        <input type="text" class="ui-input ipt-phone" placeholder="密码由6-20位字母，数字和符号组成">
                                        <span class="c-icon c-icon-password c-icon-form"></span>
                                    </div>
                                    <div class="u-input-tip">
                                        <span class="text"></span>
                                    </div>
                                </div>
                                <div class="control-group has-form-item-icon clearfix z-u-form-item-warning">
                                    <div class="ui-form-item-group">
                                        <input type="text" class="ui-input ipt-phone" placeholder="请在次输入上面的密码">
                                        <span class="c-icon c-icon-password c-icon-form"></span>
                                    </div>
                                    <div class="u-input-tip">
                                        <span class="text"></span>
                                    </div>
                                </div>
                                <div class="control-group clearfix">
                                    <div class="ui-form-item-group">
                                        <span class="ui-checkbox mr0">
                                            <input type="checkbox" class="ui-checkbox-normal">
                                            <label class="ui-checkbox-simulation"></label>
                                        </span>
                                        <label class="u-provision-txt">
                                            我已阅读并接受以下条款：
                                            <a href="" class="u-link">
                                                《唯品会服务条款》
                                            </a>
                                            <a href="" class="u-link">
                                                《隐私条款》
                                            </a>
                                            <a href="" class="u-link">
                                                《唯品支付用户服务协议》
                                            </a>
                                            <a href="" class="u-link">
                                                《唯品信用服务协议》
                                            </a>
                                        </label>
                                    </div>
                                </div>
                                <div class="control-group mb30 clearfix">
                                    <a href="" class="ui-btn-large ui-btn-primary ui-btn-loading reg-form-btn form-submit">
                                        <span class="ui-btn-loading-before">立即注册</span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    
</script>
</html>
