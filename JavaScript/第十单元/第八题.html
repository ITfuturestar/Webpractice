<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            border:0;
        }
        .box{
            width:200px;
            height:400px;
            background: #4C4C4C;
        }
        .box ul{
            list-style:none;
        }
        .box ul li{
            width:200px;
            line-height:30px;
            border-bottom: 1px solid #ccc;
            text-align:center;
            font-size:14px;
            color:#fff;
            cursor: pointer;
        }
        .box ul li:hover{
            background: #FFA500;
        }
        .right:hover{
            background: #999;
        }
        .right{
            width: 10px;
            height: 25px;
            background: #ccc;
            padding: 5px 5px;
            float: right;
            margin: 10px -20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>菜单一</li>
            <li>菜单一</li>
            <li>菜单一</li>
            <li>菜单一</li>
            <li>菜单一</li>
        </ul>
        <div class="right"> ></div>
    </div>
</body>
</html>
