<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <select id="pro" onchange="getcity()">
        <option>---请选择---</option>
        <option>湖北</option>
        <option>江苏</option>
        <option>河南</option>
    </select>
    <select id="city">
        <option>---请选择---</option>
    </select>
</body>
<script>
    let city = [
        ['黄冈','荆州','恩施','仙桃'],
        ['南京','苏州','扬州','南通'],
        ['安阳','郑州','开封','信阳','新乡','焦作']
    ];
    function getcity() {
        let Pro = document.getElementById("pro");
        let City = document.getElementById("city");
        let procity = city[Pro.selectedIndex-1];
        City.length=1;
        for (let i=0;i<procity.length;i++) {
            City[i+1]=new Option(procity[i],procity[i]);
        }
    }
</script>
</html>
