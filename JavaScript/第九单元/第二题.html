<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea{
            max-width: 200px;
            max-height: 100px;
            min-width: 200px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <input type="text" id="text">
    <ul id="ul"></ul>
</body>
<script>
    let ul = document.getElementById("ul");
    let text = document.getElementById("text");
    text.onkeydown=(ev)=>{
        let Event = ev || event;
        //let e=window.event||arguments.callee.caller.arguments[0]; 用元素绑定事件
        if (text.value == "") return;
        if(Event.keyCode==13){
            let li = document.createElement("li");
            li.innerHTML=text.value;
            ul.appendChild(li);
            text.value = "";
        }
    }
</script>
</html>
