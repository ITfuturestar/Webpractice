<script>
    let arr = [90,70,80,60,95,85,70];
    function compare(v1,v2) {
        return v1-v2;
    }
    let arr1 = arr.sort(compare);
    document.write("最小值"+arr1.shift()+"<br/>");
    document.write("最大值"+arr1.pop()+"<br/>");
    let sum = 0;
    for (let i=0;i<arr1.length;i++) {
        sum +=arr1[i];
    }
    let mean = sum/arr1.length;
    document.write("平均值"+mean)
</script>
