<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    let box = document.getElementById("box");
    let time = null;
    function timeout() {
        clearTimeout(time);
        time = setInterval(function () {
            if (box.offsetLeft==500) {
                clearTimeout(time);
            }else {
                box.style.left=box.offsetLeft + 10+"px";
            }
        },30)
    }
    timeout();
</script>
</html>
