<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 100%;
            height: 580px;
            position: relative;
            margin: 50px auto 0;
        }
        #boll{
            width: 50px;
            height: 50px;
            border: 1px solid green;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
<div id="boll"></div>
</body>
<script>
    let box = document.getElementById("box");
    let boll = document.getElementById("boll");
    let x=45,y=45,timer=null,movex=1,movey=1;
    timer = setInterval(function () {
        if (movex){//判断方向
            x++;
            if (x>box.clientWidth-boll.clientWidth) {
                movex = 0;
            }
            boll.style.left = x+"px";
        } else {
            x--;
            if (x<=0){
                movex=1;
            }
            boll.style.left=x+"px";
        }
        if (movey){
            y++;
            if (y>box.clientHeight-boll.clientHeight){
                movey=0;
            }
            boll.style.top=y+"px";
        } else {
            y--;
            if (y<=0){
                movey=1;
            }
            boll.style.top=y+"px";
        }
    },1)
</script>
</html>
