<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="点击删除" id="but">
    <ul>
        <li>首页</li>
        <li>男士</li>
        <li>女士</li>
        <li>新品</li>
        <li>优惠</li>
        <li>活动</li>
        <li>亲子</li>
        <li>团购</li>
    </ul>
</body>
<script>
    let but = document.getElementById("but");
    let oul = document.getElementsByTagName("ul")[0];
    let oli = document.getElementsByTagName("li");
    but.onclick=function () {
        oul.removeChild(oli[0]);
    }
</script>
</html>
