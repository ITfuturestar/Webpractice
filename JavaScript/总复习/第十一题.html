<script>
    let num = prompt("请输入成绩");
    function f(num) {
        if (num <=100 && num >=90) {
            document.write("优秀");
        }else  if (num <= 89 && num >= 80) {
            document.write("良好");
        }else  if (num <= 79 && num >= 70) {
            document.write("中");
        }else  if (num <= 69 && num >= 60) {
            document.write("及格");
        }else {
            document.write("不及格");
        }
    }
    f(num)
</script>
