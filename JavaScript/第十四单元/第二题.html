<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 20px;
            border: 1px solid #ccc;
            float: left;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
<script>
    let aDiv = document.getElementsByTagName("div");
    function color() {
        let rgb = "rgb("+Math.floor(Math.random()*255)+","+
                        Math.floor(Math.random()*255)+","+
                        Math.floor(Math.random()*255)+")";
        return rgb;
    }
    for (let i=0;i<aDiv.length;i++) {
        aDiv[i].onclick=function () {
            aDiv[i].style.background=color();
        }
    }
</script>
</html>
