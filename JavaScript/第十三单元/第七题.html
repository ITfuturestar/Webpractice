<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>向右无缝滑动</title>
    <style>
        #demo {
            background: #FFF;
            overflow:hidden;
            border: 1px dashed #CCC;

        }
        #demo img {
            border: 3px solid #F2F2F2;
        }
        #indemo {
            float: left;
            width: 800%;
        }
        #demo1 {
            float: left;
        }
        #demo2 {
            float: left;
        }
    </style>
</head>
<body>
<div id="demo">
    <div id="indemo">
        <div id="demo1">
            <a href="#"><img src="images/1.jpg" border="0" /></a>
            <a href="#"><img src="images/2.jpg" border="0" /></a>
            <a href="#"><img src="images/3.jpg" border="0" /></a>
            <a href="#"><img src="images/4.jpg" border="0" /></a>
            <a href="#"><img src="images/5.jpg" border="0" /></a>
            <a href="#"><img src="images/6.jpg" border="0" /></a>
        </div>
        <div id="demo2"></div>
    </div>
</div>
</body>
<script>
    var speed=10; //数字越大速度越慢
    var tab=document.getElementById("demo");
    var tab1=document.getElementById("demo1");
    var tab2=document.getElementById("demo2");
    tab2.innerHTML=tab1.innerHTML;
    function Marquee(){
        if(tab.scrollLeft<=0)
            tab.scrollLeft+=tab2.offsetWidth
        else{
            tab.scrollLeft--
        }
    }
    var MyMar=setInterval(Marquee,speed);
    tab.onmouseover=function() {clearInterval(MyMar)};
    tab.onmouseout=function() {MyMar=setInterval(Marquee,speed)};
</script>
</html>
