<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span></span>
</body>
<script>
    window.onload=function () {
        let span = document.body.children[0];
        let date = new Date();
        date.setFullYear(2019,1,1);
        date.setHours(0,0,0,0);
        let date1 = date.getTime();
        function trime() {
            let date2 = new Date();
            let v = date2.getTime();
            let s = parseInt((date1-date2)/1000);
            let d = parseInt(s/86400);
                s%=86400;
            let h = parseInt(s/3600);
                s%=3600;
            let m = parseInt(s/60);
                s%=60;
            span.innerHTML=`${d}天${h}小时${m}分${s}`;
        }
        setInterval(trime,1000)
    }
</script>
</html>
