<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span></span>
</body>
<script>
    let v = document.getElementsByTagName("span")[0];
    let i = 1;
    let t = setInterval(trime,1000);
    function trime() {
        if(i%2==1){
            v.innerHTML=`${v.innerHTML} ${i}`;
        }
        i++;
        if(i>100){
            clearInterval(t);
        }
    }
</script>
</html>
