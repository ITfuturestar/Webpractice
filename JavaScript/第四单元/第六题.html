<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let date = new Date("2020-10-10 3:3:3");
    if (date.getDay() == 0) {
        document.write("年份为："+date.getFullYear()+",星期"+7)
    }else {
        document.write("年份为："+date.getFullYear()+",星期"+date.getDay())
    }
</script>
</body>
</html>
