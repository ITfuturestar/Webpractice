<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span></span>
</body>
<script>
    let span = document.getElementsByTagName("span")[0];
    let t = setInterval(trime,1000);
    let i = 1;
    function trime() {
        if(i%2==0){
            span.innerHTML=`${span.innerHTML} ${i}`;
        }
        i++;
        if(i>100){
            clearInterval(t)
        }
    }
</script>
</html>
