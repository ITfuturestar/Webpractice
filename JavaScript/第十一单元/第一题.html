<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div></div>
</body>
<script>
    let box = document.body.children[0];
    box.onclick=(ev)=>{
        let Event = ev || window.event;
        console.log('鼠标距离浏览器的X坐标'+Event.screenX);
        console.log('鼠标距离浏览器的Y坐标'+Event.screenY);
        console.log('鼠标距离事件源的X坐标'+Event.clientX);
        console.log('鼠标距离事件源的Y坐标'+Event.clientY);
    }
</script>
</html>
