<script>
    window.onload=function () {
        let num = prompt("输入一个成绩");
        if(num <= 50){
            alert("不及格")
        }else if (num >= 60 && num <=70) {
            alert("及格")
        }else if (num >= 70 && num <= 85) {
            alert("中")
        }else if (num >= 85 && num <= 95) {
            alert("良好")
        }else if (num >= 95) {
            alert("优秀")
        }
    }
</script>
</html>
