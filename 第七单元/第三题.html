<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .obx{
            width: 100%;
            height: 60px;
        }
        .p-warp{
            width: 70%;
            height: 60px;
            margin: 0 auto;
        }
        .p-warp img{
            width: 200px;
            height: 100px;
            margin-top: -20px;
        }
        .p-warp p{
            float: right;
            margin-right: 400px;
        }
        .p-warp p input{
            width: 270px;
            height: 25px;
            padding-left: 10px;
            border: 1px solid red;
        }
        .obx-1{
            width: 100%;
            height: 400px;
            background: red;
            margin-top: 20px;
            background: #7C7C7C;
        }
        .obx-1 img{
            width: 80%;
            height: 397px;
            display: block;
            margin: 0 auto;
        }
        .obx-2{
            width: 100%;
            height: 30px;
            background: #E6E6E6;
            text-align: center;
            font-size: 12px;
        }
        .obx-2 span{
            margin-top: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="obx">
        <div class="p-warp">
            <img src="images/xm-logo.jpg">
            <p><input type="text" placeholder="请输入搜索内容"></p>
        </div>
    </div>
    <div class="obx-1">
        <img src="images/index1.jpg">
    </div>
    <div class="obx-2">
        <span>欢迎来到小米官网</span>
    </div>
</body>
</html>
