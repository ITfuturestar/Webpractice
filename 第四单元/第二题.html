<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100%;
            height: 90px;
            text-align: center;
            border-bottom: 2px solid #cccccc;
        }
        img{
            width: 150px;
            height: 80px;
        }
        .span-1{
            position: relative;
            top: -10px;
        }
        table{
            width: 400px;
            height: 260px;
            margin-top: 20px;
        }
        .td1{
            text-align: right;
            font-size: 18px;
        }
        .input-1{
            width: 300px;
            height: 30px;
        }
        button{
            width: 270px;
            height: 40px;
            font-size: 20px;
            color: #ffffff;
            background: #2D9FD5;
            border: none;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/bd_logo1.png">
        <span class="span-1">|</span>
        <span class="span-1">注册百度账号</span>
    </div>
    <form action="" method="post">
        <table align="center">
            <tr>
                <td class="td1">用户名</td>
                <td><input class="input-1" type="text" placeholder="请设置用户名"></td>
            </tr>
            <tr>
                <td class="td1">手机号</td>
                <td><input class="input-1" type="text" placeholder="可用于登录和找回密码"></td>
            </tr>
            <tr>
                <td class="td1">验证码</td>
                <td><input class="input-1" type="text" placeholder="请输入验证码"></td>
            </tr>
            <tr>
                <td class="td1">密码</td>
                <td><input class="input-1" type="passworda" placeholder="请设置登录密码"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox">阅读并接受《百度用户协议》
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>立即注册</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
