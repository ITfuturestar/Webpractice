<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            margin: 0;
        }
        .obox{
            width: 100%;
            height: 80px;
            border-bottom: 4px solid #cccccc;
        }
        img{
            width: 150px;
            height: 60px;
            margin-left: 100px;
            margin-top: 15px;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
        table{
            font-size: 14px;
            margin-left: 170px;
        }
        .span-1{
            margin-left: 40px;
            margin-right: 40px;
            margin-top: 35px;
            font-size: 30px;
            color: #cccccc;
        }
        .register{
            margin-top: 40px;
            font-size: 18px;
        }
        .span-2{
            margin-top: 45px;
            margin-right: 70px;
            color: #cccccc;
        }
        .span-2 a{
            color: #000000;
            text-decoration: none;
        }
        .obox-register{
            width: 600px;
            margin-top: 40px;
            margin-left: 120px;
            border-right: 1px solid #cccccc;
        }
        td{
            border: 1px solid #cccccc;
            text-align-last: justify;
            display: block;
            /*margin-bottom: 25px;*/
        }
        .span-name{
            display: inline-block;
            width: 80px;
            height: 30px;
            padding-left: 10px;
            padding-top: 5px;
        }
        .input-name{
            border: none;
            width: 260px;
            margin-left: 30px;
            font-size: 12px;
        }
        select{
            border: none;
            font-size: 14px;
        }
        .but-code{
            background: #F2F2F2;
            border: none;
            float: right;
            position: absolute;
            width: 85px;
            height: 35px;
            margin-left: -90px;
            cursor: pointer;
        }
        .but-register{
            width: 390px;
            height: 35px;
            background: #EE2222;
            border: none;
            cursor: pointer;
            text-align: center;
            color: #ffffff;
            margin-left: 170px;
            margin-top: 20px;
        }
        .td1{
            height: 20px;
            border: none;
        }
        .code{
            font-size: 12px;
        }
        .code a{
            color: #92C3FF;
            text-decoration: none;
        }
        .bottom-box{
            border-top: 1px solid #cccccc;
            width: 80%;
            margin: 20px auto;
            font-size: 12px;
            text-align: center;
        }
        .links{
            padding-top: 30px;
            padding-bottom: 15px;
        }
        .links a{
            color: #999;
            text-decoration: none;
        }
        .span-3{
            margin-left: 10px;
            margin-right: 10px;
        }
        .copyright{
            color: #999;
        }
        .box-right{
            margin-top: -470px;
            margin-right: 280px;
            text-align: center;
            width: 300px;
        }
        .box-right .phone{
            width: 150px;
            height: 180px;
        }
        .jd-qiye{
            width: 30px;
            height: 30px;
        }
        .jd-diqiu{
            width: 25px;
            height: 25px;
            position: relative;
            left: -30px;
            top: -10px;
        }
        .span-4{
            font-size: 12px;
            position: relative;
            top: -10px;
        }
        .f-p{
            height: 50px;
            margin: 0 auto;
        }
        .f-p1{
            border: 1px solid #cccccc;
            width: 135px;
            position: relative;
            left: 150px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .span-5{
            width: 10px;
            display: block;
            float: right;
            position: relative;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="obox">
        <img class="fl" src="images/jd-logo.png">
        <p class="span-1 fl">|</p>
        <p class="fl register">欢迎注册</p>
        <p class="fr span-2">已有账号&nbsp;&nbsp;&nbsp;<a href="">请登录</a></p>
    </div>
    <div style="width: 100%;">
        <div class="obox-register">
            <form action="" method="post">
                <table>
                    <tr>
                        <td>
                            <span class="span-name">用 户 名</span>
                            <input class="input-name" type="text" placeholder="您的账户名和登录名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="span-name">设 置 密 码</span>
                            <input class="input-name" type="password" placeholder="建议至少使用两种字符组合">
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="span-name">确 认 密 码</span>
                            <input class="input-name" type="password" placeholder="请再次输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="span-name">
                                <select>
                                    <option>中国 + 86</option>
                                </select>
                            </span>
                            <input class="input-name" type="password" placeholder="建议使用常用手机">
                        </td>
                    </tr>
                    <tr>
                        <td class="td1 code fr">或<a href="">邮箱验证</a></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="span-name">验 证 码</span>
                            <input class="input-name" type="password" placeholder="请输入验证码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="span-name">手机验证码</span>
                            <input class="input-name" type="password" placeholder="请输入手机验证码">
                            <button class="but-code">获取验证码</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"></td>
                    </tr>
                    <tr>
                        <td style="border: none">
                            <input type="checkbox">我已阅读并同意<a href="" style="text-decoration: none;color: #94BDFF">《京东用户注册协议》</a>
                        </td>
                    </tr>
                </table>
                <button class="but-register">立即注册</button>
            </form>
        </div>
        <div class="box-right fr">
            <img class="phone" src="images/jd-phone.png">
            <span class="f-p">
                <img class="jd-qiye" src="images/jd-qiye.png">
                <span class="span-4">企业用户注册</span>
            </span>
            <p class="f-p1"></p>
            <span class="f-p">
                <img class="jd-diqiu" src="images/jd-diqiu.png">
                <span class="span-4">
                    <span class="span-5">INTERNATIONAL<br/>CUSTOMERS</span>
                </span>
            </span>
        </div>
    </div>
    <div class="bottom-box">
        <div class="links">
            <a href="">关于我们</a>
            <span class="span-3">|</span>
            <a href="">联系我们</a>
            <span class="span-3">|</span>
            <a href="">人才招聘</a>
            <span class="span-3">|</span>
            <a href="">商家入驻</a>
            <span class="span-3">|</span>
            <a href="">广告服务</a>
            <span class="span-3">|</span>
            <a href="">手机京东</a>
            <span class="span-3">|</span>
            <a href="">友情链接</a>
            <span class="span-3">|</span>
            <a href="">销售联盟</a>
            <span class="span-3">|</span>
            <a href="">京东社区</a>
            <span class="span-3">|</span>
            <a href="">京东公益</a>
            <span class="span-3">|</span>
            <a href="">关于我们</a>
            <span class="span-3">|</span>
            <a href="">English Site</a>
        </div>
        <div class="copyright">
            Copyright©2004-2018  京东JD.com 版权所有
        </div>
    </div>
</body>
</html>
