<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 400px;
            height: 500px;
            border: 1px solid #c0c0c0;
        }
        table{
            width: 350px;
            margin-top: 40px;
        }
        .td1{
            font-size: 16px;
            font-weight: bolder;
        }
        a{
            text-decoration: none;
        }
        .td1 a{
            color: #F10180;
        }
        .input-3{
            border: 2px solid #D0D0D0;
            border-radius: 5px;
            margin-top: 20px;
            padding-left: 10px;
        }
        .input-1{
            width: 350px;
            height: 35px;
        }
        .input-2{
            width: 180px;
            height: 35px;
        }
        .but-code{
            width: 155px;
            height: 42px;
            background: #D0D0D0;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
            font-size: 15px;
            color: #A8A8A6;
        }
        .but-rigest{
            width: 180px;
            height: 50px;
            background: #F10180;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
        }
        .Email{
            color: #47A6D9;
            text-decoration: none;
            display: block;
            margin-top: 50px;
        }
        .check-a{
            color: #FD5353;
        }
        .input-check{
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="" method="post">
            <table align="center">
                <tr>
                    <td class="td1">欢迎注册</td>
                    <td class="td1" align="right">以注册可<a href="">直接登录</a></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="input-1 input-3" type="text" placeholder="请输入手机号码"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="input-1 input-3" type="password" placeholder="密码由6-20为字母，数字和符号组合"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="input-1 input-3" type="password" placeholder="请再次输入上面的密码"></td>
                </tr>
                <tr>
                    <td><input class="input-2 input-3" type="text" placeholder="短信验证码"></td>
                    <td align="right"><button class="but-code">获取验证码</button></td>
                </tr>
                <tr>
                    <td><button class="but-rigest">立即注册</button></td>
                    <td align="right"><a href="" class="Email">通过邮箱注册>></a></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="input-check" type="checkbox">我已阅读并接受<a href="" class="check-a">唯品会服务条款</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
