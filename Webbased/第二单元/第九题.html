            padding-top: 20px;

<body>
    <div class="box">
        <h3>散文好句好段优美段落</h3>
        <hr style="border: 1px solid #BBC8CD">
        <sapn style="float: right;font-size: 12px">创作时间：2016/11/12</sapn>
        <p style="font-size: 12px;margin-top: 25px;margin-left: 50px">
            人在一生之中，总有些酸楚的往事，让人泪流满面，令你不堪回首；也总有一些甜蜜的回忆，<br/>
            让人沉醉不醒，痴迷而又流连忘返。而一些生死离别的无奈，相聚重逢的喜悦，放弃与执着，<br/>
            忧愁和快乐，心痛过的，感动中的，都宛如一道跌宕起伏的人生交响乐。既有千回百转的悱恻惆怅，<br/>
            又有情深意意的又有旋律，不时的在你心中回档，徘徊，萦绕。在那往昔的经历中，纵有秀山丽水，<br/>
            涟漪梦境，纵是花前月下，<br/>
            喃喃细语的缠绵回忆，终抵不过此时百感交集的一声轻叹，一脸无奈，一缕清怨。
        </p>
    </div>
</body>
