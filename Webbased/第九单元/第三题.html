<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 200px;
            height: 200px;
        }
        .box-1{
            background: red;
            position: absolute;
            top: 100px;
        }
        .box-2{
            background: #000000;
            position: relative;
            left: 100px;
        }
        .box-3{
            background: #008000;
            position: relative;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <div class="box box-3"></div>
</body>
</html>
