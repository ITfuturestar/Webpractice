<script>
    window.onload=function () {
        let n,i,j,m,s;
        for (n=100;n<=999;n++) {
            //分解出百位
            i = parseInt(n/100);
            //分解出十位
            j = parseInt(n%100/10);
            //分解出各位
            m = n%10;
            s = i*i*i+j*j*j+m*m*m;
            if(s==n){
                console.log(n)
            }
        }
    }
</script>
