<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            color: #0000FF;
            text-align: center;
        }
        table{
            width: 400px;
            height: 300px;
            font-size: 20px;
        }
        .td1{
            width: 100px;
            text-align-last: justify;
            font-weight: bolder;
        }
        input{
            width: 270px;
            height: 25px;
        }
        button{
            width: 415px;
            height: 50px;
            background: #2D9FD5;
            color: #ffffff;
            font-size: 20px;
            display: block;
            margin: 0 auto;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>用户注册</h1>
    <form action="" method="post">
        <table align="center">
            <tr>
                <td class="td1">用 户 名：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="td1">密 码：</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td class="td1">重复密码：</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td class="td1">身份证号：</td>
                <td><input type="text" placeholder="请填写真实的身份证号"></td>
            </tr>
            <tr>
                <td class="td1">手 机 号：</td>
                <td><input type="text" placeholder="请填写真实的手机号"></td>
            </tr>
            <tr>
                <td class="td1">邮 箱：</td>
                <td><input type="text" placeholder="请填写真实的邮箱"></td>
            </tr>
        </table>
        <button>立即注册</button>
    </form>
</body>
</html>
