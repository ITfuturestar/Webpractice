<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 450px;
            height: 400px;
            background: #FAEBD7;
        }
        .td1{
            width: 120px;
            text-align: right;
        }
        .color{
            background: #F0F8FF;
        }
        table{
            width: 100%;
            height: 100%;
        }
        img{
            width: 120px;
            height: 120px;
            margin-top: -50px;
        }
        span{
            display: block;
            margin-top: -75px;
            text-align: right;
        }
        textarea{
            min-width: 310px;
            min-height: 110px;
            max-width: 310px;
            max-height: 110px;
        }
        .td2{
            width: 215px;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="" method="post">
            <table>
                <tr>
                    <td class="td1 color">公司名称:</td>
                    <td colspan="2" class="color td2"><input type="text"></td>
                </tr>
                <tr>
                    <td class="td1">公司网站:</td>
                    <td colspan="2"><input type="text" placeholder="http://"></td>
                </tr>
                <tr>
                    <td class="td1">登录密码:</td>
                    <td colspan="2"><input type="password"></td>
                </tr>
                <tr>
                    <td class="td1">性别:</td>
                    <td colspan="2">
                        <label><input type="radio" name="sex" checked>男</label>
                        <label><input type="radio" name="sex">女</label>
                    </td>
                </tr>
                <tr>
                    <td class="td1">申请产品:</td>
                    <td colspan="2">
                        <label><input type="checkbox">实木</label>
                        <label><input type="checkbox" checked>沙发</label>
                        <label><input type="checkbox">办公</label>
                    </td>
                </tr>
                <tr>
                    <td class="td1">联系人证件:</td>
                    <td>
                        <input type="text">
                        <input type="button" value="浏览...">
                    </td>
                </tr>
                <tr>
                    <td class="td1">密码查询问题:</td>
                    <td colspan="2">
                        <select name="">
                            <option>请选择查询问题</option>
                            <option>天气好热啊</option>
                            <option>又不能休息</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="images/cat.jpg">
                        <span>备注</span>
                    </td>
                    <td colspan="2"><textarea></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="提交">
                        <input type="reset" value="取消">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
